
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Typography System for Maximum Readability */
    body { 
      font-family: 'Lato', sans-serif; 
      color: #1c1917; /* stone-900 */
      line-height: 1.6;
    }
    
    h1, h2, h3, h4, h5, h6 { 
      font-family: 'Playfair Display', serif; 
      color: #0c0a09; /* stone-950 */
    }
    
    .font-cormorant { 
      font-family: 'Cormorant Garamond', serif; 
    }
    
    p {
      color: #44403c; /* stone-700 - Darker than before for readability */
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .glass-dark {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Utilities */
    html { scroll-behavior: smooth; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .animate-fade-in-slow {
      animation: fadeIn 1.2s ease-out forwards;
    }
  </style>

    "@angular/router": "https://esm.sh/@angular/router@^21.0.8?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.8?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.8?external=rxjs",
